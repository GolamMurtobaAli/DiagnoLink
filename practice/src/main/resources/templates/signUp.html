<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Log In</title>
</head>
<div class="container">
    <body class="d-flex align-items-center py-4 bg-body-tertiary">
       
    
        
    
        
    <main class="form-signin w-100 m-auto">
      <form th:action="@{signUpUser}" method="post" >
        <h1 class="h3 mb-3 fw-normal">Please Sign Up</h1>
    
        <div class="form-floating">
          <input type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
          <input type="text" name="firstname" class="form-control" id="First Name" placeholder="First Name">
          <label for="floatingPassword">First Name</label>
        </div>
        <div class="form-floating">
          <input type="text" name="lastname" class="form-control" id="Last Name" placeholder="Last Name">
          <label for="floatingPassword">Last Name</label>
        </div>
        <div class="form-floating">
          <input type="text" name="address" class="form-control" id="Address" placeholder="Address">
          <label for="floatingPassword">Address</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-dark w-100 py-2" type="submit">Sign Up</button>
      </form>
    </main>
    
</div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
